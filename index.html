<body>
    
    <div id="calculator">
        <input type="text" id="operatorBox" placeholder="0" disabled>

        <button id="clearButtons" onclick="clea();"><h3>c</h3></button>
        <button id="clearButtons" onclick="del();"><h3>del</h3></button>
        <button id="operators" onclick="display('%');"><p>%</p></button>
        <button id="operators" onclick="display('/');"><p>/</p></button>

        <button onclick="display('7');"><h4>7</h4></button>
        <button onclick="display('8');"><h4>8</h4></button>
        <button onclick="display('9');"><h4>9</h4></button>
        <button id="operators" onclick="display('*');"><p>*</p></button>

        <button onclick="display('4');"><h4>4</h4></button>
        <button onclick="display('5');"><h4>5</h4></button>
        <button onclick="display('6');"><h4>6</h4></button>
        <button id="operators" onclick="display('-');"><p>-</p></button>

        <button onclick="display('1');"><h4>1</h4></button>
        <button onclick="display('2');"><h4>2</h4></button>
        <button onclick="display('3');"><h4>3</h4></button>
        <button id="operators" onclick="display('+');"><p>+</p></button>

        <button onclick="display('00');"><h4>00</h4></button>
        <button onclick="display('0');"><h4>0</h4></button>
        <button onclick="display('.');"><h4>.</h4></button>
        <button id="equal" onclick="equa();"><p>=</p></button>
    </div>
